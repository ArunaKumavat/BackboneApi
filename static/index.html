<!Doctype html>
<html>
<head>
    <title>Counter Test</title>
    <link rel="stylesheet" href="app.css" type="text/css">
</head>
<body>
<div class="container">
    <div id="counterapp">
        <p>
            Counters
            <input id="counterName" value="" type="text">
            <button class="btn" id="add_counter">Add Counter</button>
        </p>
        <div id="counters"></div>
        <div id="totals"></div>
    </div>
</div>


<script type="text/template" id="counter-template">
    <div class="counter">
        <div>
            <span class="countername"><%- title %></span>
        </div>
        <div>
            value:
        </div>
        <di>
            <span class="countervalue"><%- count %></span>
        </di>
        <div>
            <button class='btn btn--plus increment'>+</button>
            <button class='btn btn--minus decrement'>-</button>
            <button class="btn remove_counter">Remove Counter</button>
        </div>
    </div>
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
<script src="/app.js"></script>
</body>
</html>
